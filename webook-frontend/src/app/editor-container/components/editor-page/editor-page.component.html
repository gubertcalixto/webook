<ng-container *ngIf="document">
  <wb-editor-header [document]="document" (redirectBack)="redirectBack()"
    (openDocumentConfiguration)="openDocumentConfiguration()" [(pageIndex)]="pageIndex" [editorExternalEvent]="editorExternalEvent"></wb-editor-header>
  <wb-editor-container [document]="document" [(pageIndex)]="pageIndex" [editorExternalEvent]="editorExternalEvent"></wb-editor-container>
</ng-container>
