<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="denounce()">
  <h3>Motivo da denúncia</h3>
  <nz-radio-group formControlName="motivation">
    <label nz-radio [nzValue]="0">Conteúdo sexual</label>
    <label nz-radio [nzValue]="1">Conteúdo violento ou repulsivo</label>
    <label nz-radio [nzValue]="2">Conteúdo de incitação ao ódio ou abusivo</label>
    <label nz-radio [nzValue]="3">Atos perigosos ou nocivos</label>
    <label nz-radio [nzValue]="4">Abuso infantil</label>
    <label nz-radio [nzValue]="5">Promove terrorismo</label>
    <label nz-radio [nzValue]="6">Spam ou enganoso</label>
    <label nz-radio [nzValue]="7">Viola direitos autorais</label>
  </nz-radio-group>
  <textarea rows="4" nz-input placeholder="Diga o porque você está denunciando este documento" formControlName="message"></textarea>
</form>
<div *nzModalFooter>
  <button nz-button nzType="danger" (click)="denounce()">Denunciar</button>
  <button nz-button nzType="default" (click)="close()">Cancelar</button>
</div>
