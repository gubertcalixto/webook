<ng-template #headerTitle>
  <wb-document-title [(documentTitle)]="documentTitle"></wb-document-title>
</ng-template>
<ng-template #headerBack>
  <i fa="arrow-left"></i>
</ng-template>
<nz-page-header (nzBack)="redirectBack()" [nzTitle]="headerTitle" [nzBackIcon]="headerBack" class="site-page-header">
  <nz-page-header-extra>
    <wb-page-navigation [(pageIndex)]="pageIndex" [totalCount]="pageTotalCount"
      [(pageSelectionExpanded)]="pageSelectionExpanded">
    </wb-page-navigation>
  </nz-page-header-extra>
  <nz-page-header-extra>
    <button nz-button nzType="link"><i fa="undo-alt"></i></button>
    <button nz-button nzType="link"><i fa="redo"></i></button>
    <button nz-button nzType="primary" nzShape="round">Download</button>
  </nz-page-header-extra>
  <nz-page-header-content *ngIf="pageSelectionExpanded">
    <wb-page-expanded-navigation [(pageIndex)]="pageIndex" [totalCount]="pageTotalCount"
      (pageSelected)="pageSelectionExpanded = false"></wb-page-expanded-navigation>
  </nz-page-header-content>
</nz-page-header>

<tcc-editor></tcc-editor>
